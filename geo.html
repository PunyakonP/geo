
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
        span {
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 80%; 
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 14px0px;
        }

        button {
            padding: 4px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Geolocation</title>
</head>
<body>
    V1
    <div class="form-container">
        <div class="form-group">
            <span>TCAP Office</span>
            <input type="text" id="targetLatLon" name="lname" />
        </div>
        <div class="form-group">
            <span>Current Location</span>
            <input readonly type="text" id="userLatLog" name="lname" />
            <button type="button" onclick="test()">Submit</button>
        </div>
    </div>
    <div class="form-group">
        <label id="infollac"></label> <br/>
    </div>
    <div class="form-group">
        <label id="inforange"></label><br/>
    </div>
    <div class="form-group">
        <label id="infodis"></label><br/>
    </div>
    <div id="map"></div>
</body>
</html>

<script>

console.log(navigator.userAgent);

// Target location coordinates
const targetLat = 13.743462465422091;
const targetLng = 100.54782095085046;

targetLatLon.value = `${targetLat} ${targetLng}`;

const earthRadius = 6371000;


const options = {
    enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 10000,
};

function success(position) {
    const { latitude, longitude, accuracy } = position.coords;
    map.innerHTML = `<iframe width="1200" height="900" src="https://maps.google.com/maps?q=${latitude},${longitude}&amp;z=15&amp;output=embed"></iframe>`;
    userLatLog.value = `${latitude} ${longitude}`;
    console.log(`Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy}`);
    document.getElementById('infollac').innerHTML = `Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy}`;

    const inRange = isWithinRadius(latitude, longitude, accuracy);
    document.getElementById('inforange').innerHTML = `Within target range: ${inRange}`;
    
    alert(
        inRange
            ? "‡πçYes!, Your location is within the target radius."
            : "No!, your location is not within the target radius."
    );
}

function error(err) {
    console.error(`Error getting location: ${err.message}`);
}

function isWithinRadius(userLat, userLng, accuracy) {
    const userLatRad = (Math.PI * userLat) / 180;
    const userLngRad = (Math.PI * userLng) / 180;

    const deltaLat = userLatRad - (Math.PI * targetLat) / 180;
    const deltaLng = userLngRad - (Math.PI * targetLng) / 180;

    const a =
        Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
        Math.cos((Math.PI * targetLat) / 180) * Math.cos(userLatRad) *
        Math.sin(deltaLng / 2) * Math.sin(deltaLng / 2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = earthRadius * c;

    document.getElementById('infodis').innerHTML = `Distance: ${distance}`;

    return distance <= accuracy;
}

function getLocation(desiredAccuracy) {
    if (desiredAccuracy && typeof desiredAccuracy === "number") {
        options.maximumAge = 0;
        options.desiredAccuracy = desiredAccuracy;
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error, options);
    } else {
        console.error("Geolocation is not supported by this browser.");
    }
}

function test() {
    getLocation();
}
</script>
